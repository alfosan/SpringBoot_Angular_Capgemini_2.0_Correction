<div class="client-list container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive w-100">
        <table class="table table-hover w-100">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients">
              <td>{{ client.id }}</td>
              <td>{{ client.nombre }}</td>
              <td>
                <button class="btn btn-sm btn-primary me-2" (click)="openUpdateModal(client)">
                  <i class="fas fa-edit">Update</i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="openDeleteModal(client)">
                  <i class="fas fa-times">Delete</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
        <button class="btn btn-success" (click)="openRegisterModal()">
          <i class="fas fa-plus me-2"></i>Registrar Nuevo Cliente
        </button>
      </div>
    </div>
  </div>

  <app-client-update
    *ngIf="selectedClient"
    [client]="selectedClient"
    (update)="updateClient($event)"
    (close)="closeUpdateModal()">
  </app-client-update>

  <app-client-delete
    *ngIf="clientToDelete"
    [client]="clientToDelete"
    (delete)="deleteClient($event)"
    (close)="closeDeleteModal()">
  </app-client-delete>

  <app-client-register
    *ngIf="showRegisterModal"
    (register)="registerClient($event)"
    (close)="closeRegisterModal()">
  </app-client-register>
</div>
