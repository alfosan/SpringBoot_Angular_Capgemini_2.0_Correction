<div class="game-list container-fluid mt-4">
    <div class="row">
      <div class="col-12">
        <div class="table-responsive w-100">
          <table class="table table-hover w-100">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let game of games">
                <td>{{ game.id }}</td>
                <td>{{ game.titulo }}</td>
                <td>
                  <button class="btn btn-sm btn-primary me-2" (click)="openUpdateModal(game)">
                    <i class="fas fa-edit">Update</i>
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="openDeleteModal(game)">
                    <i class="fas fa-times">Delete</i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
          <button class="btn btn-success" (click)="openRegisterModal()">
            <i class="fas fa-plus me-2"></i>Registrar Nuevo Juego
          </button>
        </div>
      </div>
    </div>

    <app-game-update
      *ngIf="selectedGame"
      [game]="selectedGame"
      (update)="updateGame($event)"
      (close)="closeUpdateModal()">
    </app-game-update>

    <app-game-delete
      *ngIf="gameToDelete"
      [game]="gameToDelete"
      (delete)="deleteGame($event)"
      (close)="closeDeleteModal()">
    </app-game-delete>

    <app-game-create
      *ngIf="showRegisterModal"
      (create)="registerGame($event)"
      (close)="closeRegisterModal()">
    </app-game-create>
  </div>
